#Context Path
server.servlet.context-path=/e-donation/api/v1

# Database Connection
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/donationsystem?createDatabaseIfNotExists=true&useUnicode=true

spring.datasource.username=donation
spring.datasource.password=donationSystem

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show.sql=true

spring.jpa.properties.hibernate.format_sql=true

#Enable Actuator Endpoints
management.endpoint.web.exposure.include=*